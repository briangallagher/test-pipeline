name: Evaluate message
inputs:
  - {name: Input Message Path, type: String}
  - {name: Append Text, type: String, default: ' - evaluated'}
outputs:
  - {name: Updated Message Path, type: String}
implementation:
  container:
    image: quay.io/bgallagher/evaluate-kfp-component:0.1.3
    command: ['python']
    args: [
      -u, evaluate.py,
      --input-message-path, {inputValue: Input Message Path},
      --append-text, {inputValue: Append Text},
      --output-path, {outputPath: Updated Message Path}
    ]