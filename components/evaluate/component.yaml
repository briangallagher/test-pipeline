name: Evaluate message
description: Append text to a JSON message file and write a new artifact
inputs:
  - {name: Input Message Path, type: String, description: 'Input JSON file path'}
  - {name: Append Text, type: String, default: ' - evaluated', description: 'Text to append to message'}
outputs:
  - {name: Updated Message Path, type: String, description: 'Path to updated JSON output'}
implementation:
  container:
    image: ghcr.io/example/evaluate-component:0.1.0
    command: ['python']
    args: [
      -u, evaluate.py,
      --input-message-path, {inputValue: Input Message Path},
      --append-text, {inputValue: Append Text},
      --output-path, {outputPath: Updated Message Path}
    ]

